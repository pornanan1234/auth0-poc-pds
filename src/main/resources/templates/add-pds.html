<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>ADD PDS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">New PDS</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/addpds}" th:object="${PDS}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="customergroup" class="col-form-label">Customergroup</label>
                        <input type="text" th:field="*{customergroup}" class="form-control" id="customergroup" placeholder="Customergroup">
                        <span th:if="${#fields.hasErrors('customergroup')}" th:errors="*{customergroup}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="product" class="col-form-label">Product</label>
                        <input type="text" th:field="*{product}" class="form-control" id="product" placeholder="Product">
                        <span th:if="${#fields.hasErrors('product')}" th:errors="*{product}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="plant" class="col-form-label">Plant</label>
                        <input type="text" th:field="*{plant}" class="form-control" id="plant" placeholder="Plant">
                        <span th:if="${#fields.hasErrors('plant')}" th:errors="*{plant}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="price" class="col-form-label">Price</label>
                        <input type="text" th:field="*{price}" class="form-control" id="price" placeholder="Price">
                        <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></span>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Add PDS">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
